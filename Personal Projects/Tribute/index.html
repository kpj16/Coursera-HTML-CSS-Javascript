<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="img/beer.jpg" class="header-img" alt="Beer" />
        <h1>Why we love beer</h1>
        <p>Reasons why we keep coming back</p>
      </div>
    </header>

    <section id="main-section">
      <div class="main-section-container">
        <div class="card-container col-sm-6">
          <div class="card">
            <a href="">
              <div class="card-img-box">
                <img src="img/beer_icon.png" alt="icon1" />
              </div>

              <h4>What is Beer</h4>
              <p>Learn more about what is beer</p>
            </a>
          </div>
        </div>
        <div class="card-container col-sm-6">
          <div class="card">
            <a href="">
              <div class="card-img-box">
                <img src="img/clock_icon.png" alt="icon1" />
              </div>

              <h4>When to drink beer</h4>
              <p>Find out occassions when to drink beer!</p>
            </a>
          </div>
        </div>

        <div class="card-container col-sm-12">
          <div class="card">
            <a href="">
              <div class="card-img-box">
                <img src="img/heart_icon.png" alt="icon1" />
              </div>

              <h4>Beer Health</h4>
              <p>Drinking beer moderately</p>
            </a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-container">
        <div class="col copyright-container">
          <p>&copy Copyright 2020 <span>Basi</span></p>
        </div>
        <div class="col resource-container">
          <p id="footer-resources">Resources used on this website</p>
          <div>
            Icons made by
            <a href="https://www.flaticon.com/authors/freepik" title="Freepik"

            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >

        </div>
      </div>
