<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1 id="project-title">Stopwatch</h1>
    </header>
    <div class="main-content">
      <div class="time">
        <p id="hours">00</p>
        <span>h:</span>
        <p id="minutes">00</p>
        <span>m:</span>
        <p id="seconds">00</p>
        <span>s:</span>
        <p id="milliseconds">00</p>
        <span>ms</span>
      </div>
    </div>
    <div class="container">
      <button id="btn-pause"><img src="img/pause.png" alt="" /></button>
      <button id="btn-play"><img src="img/play.png" alt="" /></button>
      <button id="btn-reset"><img src="img/refresh.png" alt="" /></button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
