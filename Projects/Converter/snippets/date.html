<!-- DATE -->
<div class="row">
  <div class="col col-12">
    <label for="date-from" class="row-input-label">From:</label>
    <input
      type="date"
      class="row-input text-center"
      name="date-from"
      id="date-from"
    />
  </div>
</div>

<div class="row">
  <div class="col col-12">
    <label for="date-to" class="row-input-label">To:</label>
    <input
      type="date"
      class="row-input text-center"
      name="date-to"
      id="date-to"
    />
  </div>
</div>

<div class="row output">
  <div class="col">
    <h4>Difference:</h4>
    <p id="date-years"></p>
    <p id="date-months"></p>
    <p id="date-days"></p>
  </div>
</div>
