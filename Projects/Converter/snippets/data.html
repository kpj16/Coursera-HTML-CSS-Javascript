<!-- DATA -->
<div class="row input">
  <div class="col col-8">
    <label for="source-input" class="row-input-label">From:</label>
    <input
      type="number"
      name="source-input"
      class="row-input"
      id="source-input"
      min="0"
      required
    />
  </div>
  <div class="col col-4">
    <select name="source-data" class="row-select" id="source-data">
      <option value="bits">Bits(b)</option>
      <option value="byte">Byte(B)</option>
      <option value="kilobyte">KiloByte(KB)</option>
      <option value="megabyte">MegaByte(MB)</option>
      <option value="gigabyte">GigaByte(GB)</option>
      <option value="terabyte">TeraByte(TB)</option>
      <option value="petabyte">PetaByte(PB)</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col col-8">
    <label for="source-output" class="row-input-label">To:</label>
    <input
      type="number"
      name="source-output"
      class="row-input"
      id="source-output"
      min="0"
      required
    />
  </div>
  <div class="col col-4">
    <select name="output-data" class="row-select" id="output-data">
      <option value="bits">Bits(b)</option>
      <option value="byte">Byte(B)</option>
      <option value="kilobyte">KiloByte(KB)</option>
      <option value="megabyte">MegaByte(MB)</option>
      <option value="gigabyte">GigaByte(GB)</option>
      <option value="terabyte">TeraByte(TB)</option>
      <option value="petabyte">PetaByte(PB)</option>
    </select>
  </div>
</div>
