<!-- TEMPERATURE -->
<div class="row">
  <div class="col col-8">
    <label for="temp-source-input" class="row-input-label">From:</label>
    <input
      type="number"
      name="temp-source-input"
      id="temp-source-input"
      class="row-input"
    />
  </div>

  <div class="col col-4">
    <select
      name="temp-source-options"
      id="temp-source-options"
      class="row-select"
    >
      <option value="celcius">&#176;C Celcius</option>
      <option value="farenheit">&#176;F Farenheit</option>
      <option value="kelvin">K Kelvin</option>
      <option value="rankine">&#176;R Rankine</option>
      <option value="reaumur">&#176;Re Réaumur</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col col-8">
    <label for="temp-source-output" class="row-input-label">To:</label>
    <input
      type="number"
      name="temp-source-output"
      id="temp-source-output"
      class="row-input"
    />
  </div>
  <div class="col col-4">
    <select name="temp-to-options" id="temp-to-options" class="row-select">
      <option value="celcius">&#176;C Celcius</option>
      <option value="farenheit">&#176;F Farenheit</option>
      <option value="kelvin">K Kelvin</option>
      <option value="rankine">&#176;R Rankine</option>
      <option value="reaumur">&#176;Re Réaumur</option>
    </select>
  </div>
</div>
