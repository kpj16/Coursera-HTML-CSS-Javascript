<!-- LENGTH -->
<div class="row">
  <div class="col col-8">
    <label class="row-input-label">From:</label>
    <input
      type="number"
      class="row-input"
      name="length-input"
      id="length-input"
      min="0"
    />
  </div>
  <div class="col col-4">
    <select name="length-option" id="length-input-option" class="row-select">
      <option value="km">Kilometer</option>
      <option value="m">Meter</option>
      <option value="dm">Decimeter</option>
      <option value="cm">Centimeter</option>
      <option value="mm">Millimeter</option>
      <option value="um">Micrometer</option>
      <option value="nm">Nanometer</option>
      <option value="pm">Picometer</option>
      <option value="nmi">Nautical Mile</option>
      <option value="mi">Mile</option>
      <option value="fur">Furlong</option>
      <option value="ftm">Fathom</option>
      <option value="yd">Yard</option>
      <option value="ft">Foot</option>
      <option value="in">Inch</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col col-8">
    <label for="length-output" class="row-input-label">To:</label>
    <input
      type="number"
      class="row-input"
      name="length-output"
      id="length-output"
      min="0"
    />
  </div>

  <div class="col col-4">
    <select name="length-option" id="length-output-option" class="row-select">
      <option value="km">Kilometer</option>
      <option value="m">Meter</option>
      <option value="dm">Decimeter</option>
      <option value="cm">Centimeter</option>
      <option value="mm">Millimeter</option>
      <option value="um">Micrometer</option>
      <option value="nm">Nanometer</option>
      <option value="pm">Picometer</option>
      <option value="nmi">Nautical Mile</option>
      <option value="mi">Mile</option>
      <option value="fur">Furlong</option>
      <option value="ftm">Fathom</option>
      <option value="yd">Yard</option>
      <option value="ft">Foot</option>
      <option value="in">Inch</option>
    </select>
  </div>
</div>
